<div class="header">
    <p class="orders-title">{{ data.CustomerName }} - New Order</p>
</div>

<form class="form" [formGroup]="orderForm">
    <h3>Order</h3>
    <section class="parentBlock">
        <mat-form-field class="block1" appearance="fill">
            <mat-label>Employee</mat-label>
            <mat-select formControlName="employee">
                <mat-option *ngFor="let employee of employees" [value]="employee.Empid">
                    {{employee.FullName}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    
        <mat-form-field class="block2" appearance="fill">
            <mat-label>Shipper</mat-label>
            <mat-select formControlName="shipper">
                <mat-option *ngFor="let shipper of shippers" [value]="shipper.Shipperid">
                    {{shipper.Companyname}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    
        <mat-form-field class="block3" appearance="fill">
            <mat-label>Ship Name</mat-label>
            <input matInput formControlName="shipName">
        </mat-form-field>
    
        <mat-form-field class="block4" appearance="fill">
            <mat-label>Ship Address</mat-label>
            <input matInput formControlName="shipAddress">
        </mat-form-field>
    
        <mat-form-field class="block5" appearance="fill">
            <mat-label>Ship City</mat-label>
            <input matInput formControlName="shipCity">
        </mat-form-field>
    
        <mat-form-field class="block6" appearance="fill">
            <mat-label>Ship Country</mat-label>
            <input matInput formControlName="shipCountry">
        </mat-form-field>
    
        <mat-form-field class="block7" appearance="fill">
            <mat-label>Order Date</mat-label>
            <!-- <input matInput formControlName="orderDate" type="date"> -->
            <input matInput [matDatepicker]="orderDatePicker" formControlName="orderDate">
            <mat-datepicker-toggle matSuffix [for]="orderDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #orderDatePicker></mat-datepicker>
        </mat-form-field>
    
        <mat-form-field class="block8" appearance="fill">
            <mat-label>RequiredDate</mat-label>
            <!-- <input matInput formControlName="requiredDate" type="date"> -->
            <input matInput [matDatepicker]="requiredDatePicker" formControlName="requiredDate">
            <mat-datepicker-toggle matSuffix [for]="requiredDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #requiredDatePicker></mat-datepicker>
        </mat-form-field>
        
        <mat-form-field class="block9" appearance="fill">
            <mat-label>Shipped Date</mat-label>
            <!-- <input matInput formControlName="shippedDate" type="date"> -->
            <input matInput [matDatepicker]="shippedDatePicker" formControlName="shippedDate">
            <mat-datepicker-toggle matSuffix [for]="shippedDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #shippedDatePicker></mat-datepicker>
        </mat-form-field>
        
        <mat-form-field class="block10" appearance="fill">
            <mat-label>Freight</mat-label>
            <input matInput formControlName="freight" type="number">
        </mat-form-field>
    </section>
    <h3>Order Details</h3>
    <section class="parentBlock2">
        <mat-form-field class="block11" appearance="fill">
            <mat-label>Product</mat-label>
            <mat-select formControlName="product">
                <mat-option *ngFor="let product of products" [value]="product.Productid">
                    {{product.Productname}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    
        <mat-form-field class="block12" appearance="fill">
            <mat-label>Unit Price</mat-label>
            <input matInput formControlName="unitPrice">
        </mat-form-field>
    
        <mat-form-field class="block13" appearance="fill">
            <mat-label>Quantity</mat-label>
            <input matInput formControlName="quantity">
        </mat-form-field>
    
        <mat-form-field class="block14" appearance="fill">
            <mat-label>Discount</mat-label>
            <input matInput formControlName="discount">
        </mat-form-field>
    </section>

    <section *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
    </section>

    <section class="btn-group">
        <button mat-raised-button class="btn" type="button" (click)="closeNewOrderModal()">CLOSE</button>
        <button mat-raised-button class="btn" (click)="sendNewOrder()" type="submit">SAVE</button>
    </section>
</form>
